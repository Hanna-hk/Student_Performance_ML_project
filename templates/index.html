<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Student Performance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    a:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Student Performance Predictor</h1>
    <p>
      This application helps predict a student's performance index  
      based on study hours, sleep, activities and practice.
    </p>
    <a href="/predictdata">Go to Form</a>
  </div>
</body>
</html>
